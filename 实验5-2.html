<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy5-2</title>
<script>
function turnOn() {
  document.getElementById("light").src = "./yellow.jpg";
}
function turnOff() {
  document.getElementById("light").src = "./grey.jpg";
}
</script>
</head>

<body>
<img id="light" src="./grey.jpg">
<br>
<button onclick="turnOn()">开灯</button>
<button onclick="turnOff()">关灯</button>
</body>
</html>
